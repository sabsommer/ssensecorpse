<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="ssense_logo_v2.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Corpses</title>
    <style>
        @font-face {
            font-family: 'PPEditorialNew-Ultralight';
            src: url('fonts/PPEditorialNew-Ultralight.woff2') format('woff2'),
                 url('fonts/PPEditorialNew-Ultralight.woff') format('woff'),
                 url('fonts/PPEditorialNew-Ultralight.ttf') format('truetype');
            font-weight: Extra Light;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            font-family: Helvetica, Sans-Serif;
            text-align: center;
            text-transform: uppercase;
            font-weight: normal;
        }

        .bordertext {
            font-size: 3vw;
            margin: 0px 0;
        }

        .subtitle {
            font-family: PPEditorialNew-Ultralight, serif;
            text-align: center;
            text-transform: uppercase;
            font-size: 2vw;
            margin: 0px 0;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            border: 1px solid black;
            padding: 10px;
            width: 80%;
            max-width: 1200px;
        }

        .exquisite-corpse {
            margin: 0 10px;
            flex: 1;
        }

        .main-headline {
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 50px;
        }

        .part {
            width: 100%;
            height: 20vw;
            max-height: 200px;
            overflow: hidden;
        }

        .part img {
            width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin-top: 30px;
        }

        button {
            padding: 4px 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-link {
            font-family: Helvetica, Sans-Serif;
            font-weight: lighter;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            margin: 5px 0;
            cursor: pointer;
            transition: text-decoration 0.3s ease;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 680px) {
            h1 {
                font-size: 8vw;
            }

            .main-headline {
                margin-top: 10px;
                margin-bottom: 30px;
                font-size: 6vw;
            }

            .subtitle {
                font-size: 4vw;
            }

            .part {
                height: 70vw;
            }

            .part img {
                width: 100%;
                height: 295%;
            }

            .container {
                width: 80%;
                max-width: 100%;
                height: 80%;
                justify-content: center;
                padding: 10px;
            }

            #corpse2, #corpse3 {
                display: none;
            }

            #corpse1 {
                margin: 0 auto;
            }

            /* Move ABOUT link to the bottom center on mobile */
            .about-title {
                position: static;
                margin-top: 20px;
                margin-bottom: 20px;
            }

                        .nav-links {
                position: static; /* Position the links relative to the content */
                top: auto; /* Remove the top margin */
                left: auto; /* Remove the left margin */
                margin-top: 10px; /* Add a margin to space them from the top */
                margin-left: 0;
            }

            .nav-link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

        <div class="nav-links">
        <a href="about.html" class="nav-link">ABOUT</a>
    </div>

    <h1 class="main-headline">ssensexquisitecorpse</h1>
    <h2 class="subtitle">le cadavre exquis boira le vin nouveau</h2>

    <div class="container-wrapper">
        <div class="container">
            <div class="exquisite-corpse" id="corpse1">
                <div class="part" id="corpse1-head"></div>
                <div class="part" id="corpse1-body"></div>
                <div class="part" id="corpse1-bottom"></div>
            </div>
            <div class="exquisite-corpse" id="corpse2">
                <div class="part" id="corpse2-head"></div>
                <div class="part" id="corpse2-body"></div>
                <div class="part" id="corpse2-bottom"></div>
            </div>
            <div class="exquisite-corpse" id="corpse3">
                <div class="part" id="corpse3-head"></div>
                <div class="part" id="corpse3-body"></div>
                <div class="part" id="corpse3-bottom"></div>
            </div>
        </div>
        
        <h2 class="subtitle">the exquisite corpse will drink the new wine</h2>

        <div class="button-container">
            <a href="make-your-own.html">
                <button>Make Your Own</button>
            </a>
            <button onclick="generateCorpses()">Generate New Corpses</button>
        </div>
    </div>

    <script>
        const totalImages = 563;
        const folderPath = "images/";
        const imagePrefix = "ssense_";

        function getRandomImage(part) {
            const randomNumber = Math.floor(Math.random() * totalImages) + 1;
            return `${folderPath}${imagePrefix}${randomNumber}.jpg#${part}`;
        }

        function generateCorpses() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`corpse${i}-head`).innerHTML = `<img src="${getRandomImage('head')}" style="object-position: 0 0;">`;
                document.getElementById(`corpse${i}-body`).innerHTML = `<img src="${getRandomImage('body')}" style="object-position: 0 -200px;">`;
                document.getElementById(`corpse${i}-bottom`).innerHTML = `<img src="${getRandomImage('bottom')}" style="object-position: 0 -400px;">`;
            }
        }

        window.onload = generateCorpses;
    </script>
</body>
</html>
