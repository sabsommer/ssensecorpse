<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" href="ssense_logo_v2.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Corpses</title>
    <style>
        @font-face {
            font-family: 'PPEditorialNew-Ultralight';
            src: url('fonts/PPEditorialNew-Ultralight.woff2') format('woff2'),
                 url('fonts/PPEditorialNew-Ultralight.woff') format('woff'),
                 url('fonts/PPEditorialNew-Ultralight.ttf') format('truetype');
            font-weight: Extra Light;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: Helvetica, Sans-Serif;
            text-align: center;
            text-transform: uppercase;
            font-weight: normal;
            font-size: 2.4vw; /* Decreased font size */
        }

        .bordertext {
            font-size: 2.4vw; /* Reduced font size */
            margin: 0;
        }

        .subtitle {
            font-family: PPEditorialNew-Ultralight, serif;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.6vw; /* Reduced font size */
            margin: 0;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 0;
            border: 1px solid black;
            padding: 8px; /* Reduced padding */
            width: 64%; /* Reduced width to 80% of original 80% */
            max-width: 480px; /* Reduced max width */
        }

        .exquisite-corpse {
            position: relative;
            width: 100%;
        }

        .part {
            width: 100%;
            height: 240px; /* Reduced height for each part */
            overflow: hidden;
            position: relative;
        }

        .part img {
            width: 100%;
            height: 240px; /* Reduced image height */
            object-fit: cover;
        }

        /* Specific cropping for each part */
        #corpse1-head img {
            object-position: top;
        }

        #corpse1-body img {
            object-position: center;
        }

        #corpse1-bottom img {
            object-position: bottom;
        }

        /* Navigation arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 1.2rem; /* Reduced font size */
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        /* Style for the button */
        button {
            margin: 24px 0;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Horizontal line style */
        hr {
            width: 64%;
            max-width: 960px; /* Reduced max width */
            border: 1px solid #ccc;
            margin: 16px 0;
        }

        /* About section styling */
        .about-title {
            font-size: 1.6rem; /* Reduced font size */
            color: gray;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .about-title:hover {
            color: black;
        }

        .about-content {
            display: none;
            margin-top: 16px;
            text-align: left;
            width: 64%;
            max-width: 640px;
            margin: 0 auto;
        }

        .about-content p {
            font-size: 0.8rem; /* Reduced font size */
            line-height: 1.5;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 5.6vw;
            }

            .subtitle {
                font-size: 3.6vw;
            }

            .part {
                height: 24vw;
            }
        }

        @media (max-width: 680px) {
            h1 {
                font-size: 6.4vw;
            }

            .subtitle {
                font-size: 4.4vw;
            }

            .part {
                height: 28vw;
            }

            .part img {
                height: 28vw;
                width: 58vw;
            }

            .container {
                width: 76%;
            }
        }

        /* Navigation links in the upper left corner */
        .nav-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-link {
            font-family: Helvetica, Sans-Serif;
            font-weight: lighter;
            font-size: 1rem;
            color: black;
            text-decoration: none;
            margin: 5px 0;
            cursor: pointer;
            transition: text-decoration 0.3s ease;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Stack navigation links on top of each other for smaller screens */
        @media (max-width: 680px) {
            .nav-links {
                position: static; /* Position the links relative to the content */
                top: auto; /* Remove the top margin */
                left: auto; /* Remove the left margin */
                margin-top: 10px; /* Add a margin to space them from the top */
                margin-left: 0;
            }

            .nav-link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Upper-left navigation links -->
    <div class="nav-links">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="about.html" class="nav-link">ABOUT</a>
    </div>

    <h1 class="main-headline">ssensexquisitecorpse</h1>
    <h2 class="subtitle">le cadavre exquis boira le vin nouveau</h2>
    <div class="container-wrapper">
        <div class="container">
            <div class="exquisite-corpse" id="corpse1">
                <div class="part" id="corpse1-head">
                    <button class="arrow arrow-left" onclick="changePart('head', -1)">&#8249;</button>
                    <img src="" id="head-img">
                    <button class="arrow arrow-right" onclick="changePart('head', 1)">&#8250;</button>
                </div>
                <div class="part" id="corpse1-body">
                    <button class="arrow arrow-left" onclick="changePart('body', -1)">&#8249;</button>
                    <img src="" id="body-img">
                    <button class="arrow arrow-right" onclick="changePart('body', 1)">&#8250;</button>
                </div>
                <div class="part" id="corpse1-bottom">
                    <button class="arrow arrow-left" onclick="changePart('bottom', -1)">&#8249;</button>
                    <img src="" id="bottom-img">
                    <button class="arrow arrow-right" onclick="changePart('bottom', 1)">&#8250;</button>
                </div>
            </div>
        </div>
        <h2 class="subtitle">the exquisite corpse will drink the new wine</h2>
        </div>
    </div>

    <script>
        const totalImages = 493;
        let currentHead, currentBody, currentBottom;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function initializeRandomParts() {
            currentHead = getRandomInt(1, totalImages);
            currentBody = getRandomInt(1, totalImages);
            currentBottom = getRandomInt(1, totalImages);

            document.getElementById('head-img').src = `images/ssense_${currentHead}.jpg`;
            document.getElementById('body-img').src = `images/ssense_${currentBody}.jpg`;
            document.getElementById('bottom-img').src = `images/ssense_${currentBottom}.jpg`;
        }

        function changePart(part, direction) {
            let currentImage;
            if (part === 'head') {
                currentHead = (currentHead + direction - 1 + totalImages) % totalImages + 1;
                currentImage = document.getElementById('head-img');
                currentImage.src = `images/ssense_${currentHead}.jpg`;
            } else if (part === 'body') {
                currentBody = (currentBody + direction - 1 + totalImages) % totalImages + 1;
                currentImage = document.getElementById('body-img');
                currentImage.src = `images/ssense_${currentBody}.jpg`;
            } else if (part === 'bottom') {
                currentBottom = (currentBottom + direction - 1 + totalImages) % totalImages + 1;
                currentImage = document.getElementById('bottom-img');
                currentImage.src = `images/ssense_${currentBottom}.jpg`;
            }
        }

        // Initialize the random parts when the page loads
        window.onload = initializeRandomParts;
    </script>
</body>
</html>
